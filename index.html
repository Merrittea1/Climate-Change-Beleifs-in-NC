	<h1> Climate Beliefs in North Carolina </h1>

<div id="map"></div>
<script>
  var mymap = L.map('map', {
      center: [35.900894, -80.709402],
      zoom: 6.5,
      maxZoom: 18,
      minZoom: 6,
      detectRetina: true

    });


  // Base Map
  L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);
  
  //Empty map frame 

var Counties = null;

County_outline = L.geoJson.ajax("assets/NC_Counties.geojson",{
    onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.CO_NAME);
    },

  }).addTo(mymap);


// 7. Set style function that sets fill of percentage
function style(feature) {
  return {
      fillColor: setColor(feature.properties.Percentage),
      fillOpacity: 0.4,
      weight: 2,
      opacity: 10,
      color: '#7d9981',
      dashArray: '1'
   };
}
</script>
